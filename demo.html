<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Bootstrap Component Demos</h1>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="table-tab" data-toggle="tab" href="#table" role="tab" aria-controls="table" aria-selected="true">Table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="image-tab" data-toggle="tab" href="#image" role="tab" aria-controls="image" aria-selected="false">Image</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="button-tab" data-toggle="tab" href="#button" role="tab" aria-controls="button" aria-selected="false">Buttons</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pagination-tab" data-toggle="tab" href="#pagination" role="tab" aria-controls="pagination" aria-selected="false">Pagination</a>
        </li>
    </ul>

    <div class="tab-content mt-4" id="myTabContent">

        <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="table-tab">
            <h2>Bootstrap Table</h2>
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Họ</th>
                        <th>Tên</th>
                        <th>Họ và Tên</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Hứa</td>
                        <td>Khánh Duy</td>
                        <td>Hứa Khánh Duy</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>Lâm</td>
                        <td>Gia Khang</td>
                        <td>Lâm Gia Khang</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="image" role="tabpanel" aria-labelledby="image-tab">
            <h2>Bootstrap Image</h2>
            <img src="https://cdn.discordapp.com/attachments/1288840505026809958/1288844382463594578/banner.png?ex=66f6a95e&is=66f557de&hm=6dac0908f72870616b73bf925eeefa4d5c102e0d2e769bf7b0650d51186febb7&" class="img-fluid rounded mx-auto d-block" alt="Responsive Image">
        </div>

        <div class="tab-pane fade" id="button" role="tabpanel" aria-labelledby="button-tab">
            <h2>Bootstrap Buttons</h2>
            <button type="button" class="btn btn-primary">Phím 1</button>
            <button type="button" class="btn btn-secondary">Phím 2</button>
            
            <h2 class="mt-5">Bootstrap Button Group</h2>
            <div class="btn-group" role="group" aria-label="Button group example">
                <button type="button" class="btn btn-danger">Trái</button>
                <button type="button" class="btn btn-warning">Giữa</button>
                <button type="button" class="btn btn-success">Phải</button>
            </div>
        </div>

        <div class="tab-pane fade" id="pagination" role="tabpanel" aria-labelledby="pagination-tab">
            <h2>Bootstrap Pagination</h2>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Trước</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Sau</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
